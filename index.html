<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/client/Login&Register/login.css">
  <link rel="stylesheet" href="/client/Login&Register/login-function.css">


</head>

<body>
  <div class="main-container">
    <div class="left">
      <div class="login_image">
      </div>
    </div>

    <div class="right">
      <div class="signup">
        <div class="signup-connect">
          <h1>Log In</h1>

          <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn-signin">Sign In</button>
          </form> <!--end of login function-->
          <a href="/client/Login&Register/reset-password.html">Forget the Password</a>

          <a href="#" class="btn btn-social btn-microsoft"><i class="fa fa-microsoft"></i> Sign in with Microsoft</a>
          <a href="#" id="googleSignInButton" class="btn btn-social btn-google"><i class="fa fa-google"></i> Sign in
            with Google</a>
          <a href="/client/Login&Register/register.html">Don't have an account? Register here</a>
          <br><br>
          <a href="/client/MainPage/home.html">Continue as Guest</a>
          <br><br>
          <a href="/client/Admin/adminLogin.html">If you are an admin</a>
        </div> <!--end of signup-connect div-->
      </div> <!--End of signup div-->
    </div> <!--End of right div-->
  </div> <!--End of main-container div-->

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="/client/Login&Register/signin-google.js"></script>
</body>

</html>
